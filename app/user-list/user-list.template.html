<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
        <p>
          Search:
          <input ng-model="$ctrl.query" />
        </p>

        <p>
          Sort by:
          <select ng-model="$ctrl.orderProp">
            <option value="givenname">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </p>

    </div>
      <div class="col-md-10">
        <ul class="phones">
          <li ng-repeat="user in $ctrl.users | filter:$ctrl.query  | orderBy:$ctrl.orderProp">
            <span>{{user.isid}}</span>
            <span>{{user.givenname}}</span>
            <span>{{user.familyname}}</span>
            <span>{{user.password}}</span>
            <span>{{user.username}}</span>
            <span>{{user.email}}</span>
            <span>{{user.age}}</span>
          </li>
        </ul>
    </div>
  </div>
</div>
